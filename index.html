<!DOCTYPE html>

<html>
    <head>
        <title>Keys</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>

    <body x-data="staticData">
        <div id="kbd" class="d-grid gap-1">
            <template x-for="glyph in glyphs">
                <button
                    class="btn btn-danger"
                    @mousedown="addChar(glyph)"
                    x-text="glyph.toUpperCase()"
                ></button>
            </template>
            <button
                id="shift"
                class="btn btn-dark"
                @mousedown="shiftOn = !shiftOn"
                x-text="shiftOn ? sp.shift.toUpperCase() : sp.shift"
            ></button
            ><button
                id="delete"
                class="btn btn-dark"
                @mousedown="addChar('del')"
                x-text="sp.delete"
            ></button
            ><button
                id="return"
                class="btn btn-dark"
                @mousedown="addChar('\n')"
                x-text="sp.return"
            ></button>
            <button
                id="space"
                class="btn btn-dark"
                @mousedown="addChar(' ')"
                x-text="sp.space"
            ></button>
        </div>
    </body>
</html>
